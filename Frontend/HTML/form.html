<!doctype html>
<html> 
    <head> 
        <title>Login </title>
    </head>
    <body>
        <form> 
            <div>
                <label for="ussername"> Ussername</label> <br>
                <input type="text" id="ussername" required>
            </div>
            <div>
                <label for="country"> Country</label> <brtc>
                <input type="text" id="country" name="country" 
                    value="India" disabled>
            </div>
            <div>
                <label for="password"> Password</label> <br>
                <input type="password" id="password" required>
            </div>
            <div>
                 <input type="submit">
            </div>
            <input type="email" placeholder="javed@amazon.com"> <br>
            <input type="hidden"> <br>
            <input type="date"><br>
            <input type="week"><br>
            <input type="range" min="0" max="10" step="1"><br>
        </form>
        <form>
            <p> Select Gender </p>
            <input type="radio" name="gender" value="male" checked>Male<br>
            <input type="radio" name="gender" value="female"> Female <br>
            <input type="radio" name="gender" value="other"> Other <br>
            <input type="submit">
       </form>  
       <form>
           <p> Course Done </p>
           <input type="checkbox" name="course" value="c++"> C++ <br>
           <input type="checkbox" name="course" value="java" checked> Java <br>
           <input type="checkbox" name="course" value="web devopment">Web Devlopment <br>
            <input type="submit">
        </form>     
    </body>
</html>
